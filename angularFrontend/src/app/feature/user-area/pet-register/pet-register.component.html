<html lang="pt">
    <div class="petRegister">
        <div class="container">
            <div class="register-form input" [formGroup]="formPetRegister">
                <div class="col-md-12 text-center">
                    <h2>Cadastro do pet</h2>
                </div>
        
                <div class="col-md">
                    <label>Nome</label>
                    <input type="text" placeholder="Digite o nome do animal" formControlName="name">
                </div>
                <br>
                <div class="col-md">
                    <label>Espécie</label>
                    <br>
                    <div class="form-check form-check-inline" *ngFor="let item of speciesList"> 
                        <input class="form-check-input" type="radio" formControlName="species" value="{{item.name}}"> {{item.name}}
                    </div>
                        
                </div>
                <br>
                <div class="col-md">
                    <label>Raça</label>
                    <input type="text" placeholder="Digite a raça do animal" formControlName="breed">
                </div>
                <br>
                <div class="col-md-2">
                    <label>Sexo</label>
                    <select class="form-select" formControlName="gender">
                    <option value="" disabled>Selecione</option>
                    <option *ngFor="let gender of genderList" value="{{gender.name}}">
                        {{gender.name}}
                    </option>
                    </select>
                </div>
                <br>
                <div class="col-md">
                    <label>Aparência</label>
                    <input type="text" placeholder="Descreva a aparência do animal" formControlName="colour">
                </div>
                <br>
                <div class="col-md-2">
                    <label>Porte/Tamanho</label>
                    <select class="form-select" formControlName="size">
                    <option value="" disabled>Selecione</option>
                    <option *ngFor="let size of sizeList" value="{{size.name}}">
                        {{size.name}}
                    </option>
                    </select>
                </div>
                <br>
                <div class="col-md">
                    <label>Idade</label>
                    <input type="number" formControlName="age" min="0" max="100">
                </div>
                <br>
                <div class="col-md">
                    <label>Peso</label>
                    <input type="text" placeholder="Peso do Pet" formControlName="weight">
                </div>
                <br>
                <div class="col-md">
                    <label>Condições médicas</label>
                    <input type="text" placeholder="Descreva detalhadamente as condições de saúde e tratamente especial do pet" formControlName="medicalConditions">
                </div>
                <br>
                <div class="col-md-2">
                    <label>Temperamento</label>
                    <select class="form-select" formControlName="temperament">
                    <option value="" disabled>Selecione</option>
                    <option *ngFor="let temperament of temperamentList" value="{{temperament.name}}">
                        {{temperament.name}}
                    </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</html>
