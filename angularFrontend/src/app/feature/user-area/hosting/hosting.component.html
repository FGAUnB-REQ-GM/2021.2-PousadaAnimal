<div class="hosting">
  <div class="container">
    <div class="hosting-form input" [formGroup]="formHosting">

      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Agendamento de Hospedagem</h2>
        </div>

        <div class="col-md-12">
          <label>Pet</label>
          <select class="form-select" formControlName="pet" (change)="setCost()">
            <option value="" disabled>Selecione</option>
            <option *ngFor="let pet of petList" value="{{pet.id}}">
              {{pet.name}}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Check-in</label>
          <input type="text" placeholder="DD-MM-AAAA" (change)="setCost()" formControlName=start_date  mask="d0-M0-0000">
        </div>

        <div class="col-md-6">
          <label>Check-out</label>
          <input type="text" placeholder="DD-MM-AAAA" formControlName=end_date  mask="d0-M0-0000" (change)="setCost()">
        </div>

        <div class="col-md-12">
          <label>Observações</label>
          <input type="text" placeholder="Informações Importantes" formControlName="observations">
        </div>

        <div class="col-md-12">
          <label>Valor Total</label>
          {{formHosting.controls['cost'].value}}
        </div>

        <div class="col-md-12">
          <button class ="btn btn-custom default" (click)="makeHosting()" [disabled]="formHosting.invalid"
            [class]="formHosting.invalid ? 'btn btn-custom disabled ' : 'btn btn-custom default'">
            Cadastrar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
