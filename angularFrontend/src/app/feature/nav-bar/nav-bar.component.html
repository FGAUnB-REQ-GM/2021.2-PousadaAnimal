    <div class="collapse navbar-collapse">

  </div>
  </div>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/user-area/home']">Área do Usuário

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
    </div>

    <div *ngIf="header==2" class="admin navbar-container">
      <div class ="container">
      <nav class="admin navbar navbar-expand-lg ">

            <img src="../../assets/images/logo-transparente-p.png" [routerLink]="['/home']" alt="Pousada Animal" height="15%" width="15%">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">

            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/admin-area/home']">Página do Administrador
